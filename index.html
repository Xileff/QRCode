<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- source : https://medium.com/geekculture/few-ways-to-generate-qr-code-using-javascript-54b6b5220c4f -->
<body>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <div class="form">
        <h1>Generate QRCode</h1>
        <form>
            <input type="url" id="website" name="website" placeholder="https://tokopedia.com" required />
            <div style="display:flexbox; justify-content: center;">
                <button type="button" onclick="generateQRCode()" style="display: flex;">
                    Generate QR Code
                </button>
            </div>
        </form>

        <div id="qrcode-container">
            <div id="qrcode" class="qrcode"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
